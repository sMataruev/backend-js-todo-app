<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="MDB-Free/css/bootstrap.min.css">
	<link rel="stylesheet" href="MDB-Free/css/mdb.css">
	<link rel="stylesheet" href="style.css">
	<title>Todo-App</title>
</head>
<body>

<div class="container-fluid">
	<nav class="navbar navbar-dark default-color">
		<form class="form-inline">
			<a class="navbar-brand" href="#">TODO APP</a>
			<div class="md-form my-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Title" aria-label="Title">
			</div>
			<div class="md-form my-0">
				<input class="form-control mr-sm-5" type="text" placeholder="Body" aria-label="Body">
			</div>
			<button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-5" type="submit">ADD</button>
		</form>
	</nav>
	<div class="row">
		<div class="col-10 mx-auto my-5 d-flex flex-wrap justify-content-center">
			<div class="card bg-light mb-3 mx-5 mb-5" style="max-width: 25rem;">
				<div class="card-header">Header</div>
				<div class="card-body">
					<h5 class="card-title">Light Panel title</h5>
					<p class="card-text">Some quick example text to build on the panel title and make up the bulk of the
						panel's content.</p>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="MDB-Free/js/jquery.min.js"></script>
<script src="MDB-Free/js/bootstrap.js"></script>
<script src="MDB-Free/js/popper.js"></script>
<script src="MDB-Free/js/mdb.min.js"></script>
<script src="App.js"></script>
</body>
</html>
